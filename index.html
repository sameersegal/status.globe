<script type="text/javascript">

var User = Backbone.Model.extend({

  defaults: {
    x : 100,
    y : 50,
    r : 40,
    name: "Boo"
  },

  initialize: function(){
    // this.set({
    //   name: name,
    //   x: x,
    //   y: y,
    //   r: r
    // },{slient: true});
  },

  randomize: function(){
    this.set({
      x: this.get("x") + (Math.random() - 0.5)*20,
      y: this.get("y") + (Math.random() - 0.5)*20,
      r: d3.max([2, this.get("r") + (Math.random() - 0.5)*20]),
    });
  }

});

var UserCollection = Backbone.Collection.extend({
  model: User
});

var PlaygroundView = Backbone.View.extend({

   el: "#playground",

   //template: _.template($("#user").html()),

   initialize: function() {
   	  this.collection.on("change",this.render,this);
      this.render();
   },

   render: function () {

      var data = this.collection.models;

      d3.select(this.el)
      .selectAll("circle")
      .data(data, function(d) { return d.get("name")})
      .enter()
      .append("circle")
      .attr("cx",function(d){ return d.get("x")})
      .attr("cy",function(d){ return d.get("y")})
      .attr("r",function(d){ return d.get("r")});

      d3.select(this.el)
      .selectAll("circle")
      .data(data, function(d) { return d.get("name")})
      .transition()
      .duration(750)
      .attr("cx",function(d){ return d.get("x")})
      .attr("cy",function(d){ return d.get("y")})
      .attr("r",function(d){ return d.get("r")});

      d3.select(this.el)
      .selectAll("circle")
      .data(data, function(d) { return d.get("name")})
      .exit()
      .remove();
      
      //this.circle.transition().duration(1000).attr("r",this.model.get("x"));
   }

});
