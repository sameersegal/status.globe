   <text x="100" y="50" stroke="black" stroke-width="2" "text-anchor"="middle" dx="-15">Boo</text> -->

<script type="text/html" id="login">
   <label>Name</label><input type="text" name="name" />
   <label>Status</label><input type="text" name="status" />
</script>

<script type="text/html" id="user">
   <circle cx="<%= x %>" cy="<%= y %>" r="40" stroke="black" stroke-width="2" fill="red"/>
   <text x="100" y="50" stroke="black" stroke-width="2" "text-anchor"="middle" dx="-15">Boo</text>
</script>

<!-- backbone, underscore -->
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript"src="/js/underscore.js"></script>
<script type="text/javascript"src="/js/backbone-min.js"></script>
<script>
  var socket = io.connect('http://localhost');
  socket.on('u', function (data) {
    console.log(data);
    socket.emit('my other event', { my: 'data' });
  });
</script>

<script type="text/javascript">

var User = Backbone.Model.extend({

  defaults: {
    x : 100,
    y : 50,
    name: "Boo"
  }

});

var UserView = Backbone.View.extend({

   tagName: "g",

   template: _.template($("#user").html()),

   initialize: function() {
     this.model.on("change",this.render,this);
   },

   render: function () {
   	  this.$el.html(this.template(this.model.toJSON()));
     return this;
   }

});

$(function(){

   var user1 = new UserView({model: new User()});
   $("#playground").append(user1.render().el);

});
</script>
</body>
</html>
